<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="amountPlc" type="text" class="form-control text-center" value="1">
                           <button id="addBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBttn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="amoountPlce" type="text" class="form-control text-center" value="1">
                           <button id="addBttn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="priice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>

      /////////////////// Phone ////////////////

      ////////////////// Add //////////////////
      const addBtn = document.getElementById("addBtn");
      addBtn.addEventListener("click", function () {

         const deviceNbr = document.getElementById("amountPlc").value;
         const currentDeviceNbr = parseInt(deviceNbr);
         const totalDevice = currentDeviceNbr + 1;

         document.getElementById("amountPlc").value = totalDevice;


         const amount = document.getElementById("price").innerText;
         const currentPhnPrice = parseInt(amount);
         const totalPhnPrice = currentPhnPrice + 1219;

         document.getElementById("price").innerText = totalPhnPrice;


         const subtotal = document.getElementById("subtotal").innerText;
         const currentSubtotal = parseFloat(subtotal);
         const totalSubtotal = currentSubtotal;

         document.getElementById("subtotal").innerText = totalSubtotal + 1219

         const total = document.getElementById("total").innerText;
         const currenttotal = parseFloat(subtotal);
         const totaltotal = currentSubtotal;

         document.getElementById("total").innerText = totaltotal + 1219;

      })

      //////////////////////// minus //////////////////////

      const minusBtn = document.getElementById("minusBtn");
      minusBtn.addEventListener("click", function () {

         const deviceNbr = document.getElementById("amountPlc").value;
         const currentDeviceNbr = parseInt(deviceNbr);
         const totalDevice = currentDeviceNbr - 1;

         document.getElementById("amountPlc").value = totalDevice;

         const amount = document.getElementById("price").innerText;
         const currentPhnPrice = parseInt(amount);
         const totalPhnPrice = currentPhnPrice - 1219;

         document.getElementById("price").innerText = totalPhnPrice;

         const subtotal = document.getElementById("subtotal").innerText;
         const currentSubtotal = parseFloat(subtotal);
         const totalSubtotal = currentSubtotal;

         document.getElementById("subtotal").innerText = totalSubtotal - 1219

         const total = document.getElementById("total").innerText;
         const currenttotal = parseFloat(subtotal);
         const totaltotal = currentSubtotal;

         document.getElementById("total").innerText = totaltotal - 1219;
      })

      /////////////////// case ////////////////////////

      //////////////// Add /////////////////////

      const addBttn = document.getElementById("addBttn");
      addBttn.addEventListener("click", function () {

         const caseNbr = document.getElementById("amoountPlce").value;
         const currentCaseNbr = parseInt(caseNbr);
         const totalcase = currentCaseNbr + 1;

         document.getElementById("amoountPlce").value = totalcase;

         const caseAmount = document.getElementById("priice").innerText;
         const currentCaseAmount = parseInt(caseAmount);
         const totalCasePrice = currentCaseAmount + 59;

         document.getElementById("priice").innerText = totalCasePrice;

         const subtotal = document.getElementById("subtotal").innerText;
         const currentSubtotal = parseFloat(subtotal);
         const totalSubtotal = currentSubtotal;

         document.getElementById("subtotal").innerText = totalSubtotal + 59;

         const total = document.getElementById("total").innerText;
         const currenttotal = parseFloat(subtotal);
         const totaltotal = currentSubtotal;

         document.getElementById("total").innerText = totaltotal + 59;
      })

      /////////////// Minus ////////////////

      const minusBttn = document.getElementById("minusBttn");
      minusBttn.addEventListener("click", function () {

         const caseNbr = document.getElementById("amoountPlce").value;
         const currentCaseNbr = parseInt(caseNbr);
         const totalcase = currentCaseNbr - 1;

         document.getElementById("amoountPlce").value = totalcase;

         const caseAmount = document.getElementById("priice").innerText;
         const currentCaseAmount = parseInt(caseAmount);
         const totalCasePrice = currentCaseAmount - 59;

         document.getElementById("priice").innerText = totalCasePrice;

         const subtotal = document.getElementById("subtotal").innerText;
         const currentSubtotal = parseFloat(subtotal);
         const totalSubtotal = currentSubtotal;

         document.getElementById("subtotal").innerText = totalSubtotal - 59;

         const total = document.getElementById("total").innerText;
         const currenttotal = parseFloat(subtotal);
         const totaltotal = currentSubtotal;

         document.getElementById("total").innerText = totaltotal - 59;

      })
   </script>
</body>

</html>
